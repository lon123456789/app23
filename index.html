<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Frame Title</title>
    
    <!-- Warpcast-Specific Meta Tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://i.imgur.com/5LMzFZk.jpeg" />
    <meta property="fc:frame:image:aspect_ratio" content="1.5" />
    <meta property="og:image" content="https://i.imgur.com/5LMzFZk.jpeg" />

    <!-- Button Configuration -->
    <meta property="fc:frame:button:1" content="Reveal the Truth" />
    <meta property="fc:frame:button:1:type" content="link" />
    <meta property="fc:frame:button:1:target" content="https://ordiha.github.io/check12/" />

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Hello Warpcast</h1>
    <p>This is a basic frame example to be embedded in Warpcast.</p>
    <img src="https://i.imgur.com/5LMzFZk.jpeg" alt="What you think you are">
    <br><br>
    <button class="btn" onclick="window.location.href='https://ordiha.github.io/check12/';">Reveal the Truth</button>
</body>
</html>

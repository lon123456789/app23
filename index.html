<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frame</title>

    <!-- Frame Configuration for Warpcast -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://i.imgur.com/5LMzFZk.jpeg" />
    <meta property="og:image" content="https://i.imgur.com/5LMzFZk.jpeg" />

    <!-- Button Configuration -->
    <meta property="fc:frame:button:1" content="Go to Next Page" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="https://lon123456789.github.io/app22/" />

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Frame</h1>
    <img src="https://i.imgur.com/5LMzFZk.jpeg" alt="Frame Image">
    <button onclick="window.location.href='https://lon123456789.github.io/app22/'">Go to Next Page</button>
</body>
</html>
